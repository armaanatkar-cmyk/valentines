<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Page wrapper used to center the card on all screen sizes -->
    <main class="page">
      <!-- Main interactive Valentine card -->
      <section class="card" id="valentineCard" aria-live="polite">
        <!-- Customizable name line (edit data-name in HTML or via JS if needed) -->
        <h1 class="title">Dear <span id="recipientName" data-name="Gaby">Gaby</span>â€¦</h1>

        <!-- Cute cartoon-style illustration of a couple using inline SVG -->
        <figure class="illustration" aria-label="Cute cartoon couple illustration">
          <svg viewBox="0 0 360 220" role="img" aria-hidden="true">
            <defs>
              <linearGradient id="shirtA" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#ffd7ea" />
                <stop offset="100%" stop-color="#ff9fc7" />
              </linearGradient>
              <linearGradient id="shirtB" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#c5f0ff" />
                <stop offset="100%" stop-color="#8fd9f7" />
              </linearGradient>
            </defs>

            <!-- Floating hearts around the couple -->
            <text x="85" y="34" class="svg-heart">ðŸ’—</text>
            <text x="260" y="26" class="svg-heart">ðŸ’–</text>
            <text x="178" y="20" class="svg-heart">ðŸ’•</text>

            <!-- Person on the left -->
            <circle cx="130" cy="92" r="34" class="skin" />
            <ellipse cx="130" cy="78" rx="30" ry="20" class="hair" />
            <circle cx="120" cy="95" r="3" class="eye" />
            <circle cx="140" cy="95" r="3" class="eye" />
            <path d="M120 108 Q130 117 140 108" class="smile" />
            <rect x="100" y="125" width="60" height="56" rx="20" class="shirt-a" />

            <!-- Person on the right -->
            <circle cx="230" cy="92" r="34" class="skin" />
            <ellipse cx="230" cy="76" rx="30" ry="20" class="hair" />
            <circle cx="220" cy="95" r="3" class="eye" />
            <circle cx="240" cy="95" r="3" class="eye" />
            <path d="M220 108 Q230 117 240 108" class="smile" />
            <rect x="200" y="125" width="60" height="56" rx="20" class="shirt-b" />

            <!-- Arms / cuddle effect -->
            <path d="M152 146 Q180 132 208 146" class="arm" />

            <!-- Ground shadow -->
            <ellipse cx="180" cy="198" rx="96" ry="14" class="shadow" />
          </svg>
        </figure>

        <!-- Love message and question text -->
        <p class="message">...you complete me. Will you be my Valentine?</p>

        <!-- Single Yes button (No option intentionally excluded by requirement) -->
        <button id="yesButton" class="yes-button" type="button">Yes</button>

        <!-- Celebration layer used for floating hearts/confetti particles -->
        <div id="celebrationLayer" class="celebration-layer" aria-hidden="true"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
